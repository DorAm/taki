<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TAKI Game</title>
    <link rel="stylesheet" type="text/css" href="taki.css"/>
</head>
<body onload=initGame()>        <!-- TODO: delete Onload and retrieve startGame button -->
<h1 id="header"> TAKI Game</h1>

<div class="menu">
<!--<button class="startGame" onclick=initGame()>
        Start Game!
    </button>   -->
</div>

<div class="game-arena">

    <div class="bot center">
        <h2>BOT Player</h2>
        <div>

        </div>
    </div>

    <div class="table center">
 <!--       <h2>TABLE</h2>      -->
        <div>
            <div class="pile">
                <h3>PILE</h3>
            </div>

            <div class="deck">
                <h3>DECK</h3>
            </div>
        </div>
    </div>

    <div class="player center">
        <h2>HUMAN PLAYER</h2>
        <div class="cardsArea">
            <div class="cardOutline">
                    <div class="topLeft"><span>2+</span></div>
                    <div class="topRight"><span>A</span><span>&hearts;</span></div>
                    <h1>&hearts;</h1>
                    <div class="bottomLeft"><span>&hearts;</span><span>A</span></div>
                    <div class="bottomRight"><span>2</span><span>+</span></div>
            </div>
        </div>

    </div>

    <div class="status">
        <h2>GAME STATUS and/or STATISTICS </h2>
        <div class="status center">

        </div>
    </div>

</div>

<script src="enums.js"></script>
<script src="main.js"></script>
</body>
</html>
