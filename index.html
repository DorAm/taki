<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TAKI Game</title>
    <link rel="stylesheet" type="text/css" href="style/taki.css" />
    <link rel="stylesheet" type="text/css" href="style/card.css" />
</head>
<body onload="initGame(); startTime();">        <!-- TODO: delete "onload=initGame()" -->
<h1 id="header"> TAKI </h1>

<div class="main-menu">
    <button class="startGame" onclick=initGame()>
            Start Game!
        </button>
</div>

<div class="game-arena">

    <div class="status center">
        <h2>GAME STATUS and/or STATISTICS </h2>
        <div class="statusArea">
            <div class="turnNumber">Turn<br>No' :<span id="turnNumber"></span></div>
            <div class="gameTime">Game<br>Time : <span id="gameTime"></span></div>
            <div class="turnTime">Turn<br>Time: <span id="turnTime"></span></div>
            <div class="currentPlayer">Playing<br>Now   : <span id="currentPlayer"></span></div>
            <button type="button" name="endTurn" onclick="endTurn();">End Turn</button>
            <button type="button" name="abortGame" onclick="abortGame();">Abort Game</button>
            <div class="day&Time">Day&Time : <br> <span id="day&Time"></span>
<!--
                <script> document.write(new Date().toLocaleTimeString());
                document.write(new Date().toLocaleDateString()); </script>
-->
            </div>

        </div>
    </div>

    <div class="bot center">
        <h2>BOT Player</h2>
        <div class="botCardsArea">
        </div>
    </div>

    <div class="table center">
        <div class="pileArea">
            <h2>PILE</h2>
            <!--<div></div>-->
            <div class="pileCardsArea"></div>
        </div>

        <div class="deckArea">
            <h2>DECK</h2>
            <div class="deckCardsArea"></div>
        </div>
    </div>

    <div class="player center">
        <h2>HUMAN PLAYER</h2>
        <div class="playerCardsArea">

        </div>
    </div>

</div>
<script src="js/utils/utils.js"></script>
<script src="js/utils/DOM-utils.js"></script>
<script src="js/enums.js"></script>
<script src="js/Objects/player.js"></script>
<script src="js/Objects/Card.js"></script>
<script src="js/state.js"></script>
<script src="js/main.js"></script>
</body>
</html>
